<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
              rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">

        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Roboto|Inconsolata">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
                crossorigin="anonymous"></script>

        <script>

            document.addEventListener('DOMContentLoaded', function() {

                let option = document.querySelector('#selectPage');

                let submission = document.querySelector('#confirmSelection');
                submission.addEventListener('click', function() {
                    let selected = option.value;
                    window.location.href = selected + ".html";
                    // alert('You selected: ' + selected);
                });
            });

        </script>

        <link href="styles.css"
              rel="stylesheet">

        <title>hi, i'm anjie</title>

    </head>

    <body>
        <div class="container">
            <span>
                <h3>
                    hi all!
                <br>
                    i'm <b>anjie</b> <i>(daniel also works!)</i> and i'm
                </h3>
                <form>
                    <select id="selectPage" class="form-select form-select-lg mb-3" aria-label="Default select example">
                        <option selected value="mus">a singer-songwriter and producer</option>
                        <option value="bio">a neuroscience researcher</option>
                        <option value="cse">a developer</option>
                    </select>
                    <button id="confirmSelection" type="button" class="btn btn-light" style="float: right;">Let's Go!</button>
                </form>
            </span>
        </div>
    </body>
</html>
